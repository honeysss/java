<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 	 <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>文章修改</title>
</head>
<body>
	<!--    顶部内容-->
	<div class="top-content">
	    <h1 class="top-h1">文章修改</h1>
	</div>

	<div class="modify-article-content">
	    <form method="post" action="confirmUpdate.action" class="form-horizontal" role="form" id="form">
	        <input type="hidden" name="id" th:value="${article.id }">
<!--	        <input type="hidden" name="pubDate" th:value="${article.pubDate }">-->
	        <input type="hidden" name="pageNum" th:value="${pageNum }">
	        <input type="hidden" name="title2" th:value="${title2}">
			<input type="hidden" name="oldTitle" th:value="${article.title}">
	        <div class="modify1 form-group">
	            <label class="modify-h2 col-sm-2 control-label">文章名称：</label>
	            <div class="col-sm-5">
	                <input type="text" th:value="${article.title }" class="modify-title form-control" name="title" id="title">
	            </div>
	        </div>
	        <div class="modify2 form-group">
	            <label class="modify-h2 col-sm-2 control-label">文章作者：</label><div class="col-sm-5">
	                <input type="text" th:value="${article.author }" class="modify-title form-control" name="author" id="author">
	            </div>
	        </div>
	        <div class="modify3 form-group">
	            <label class="modify-h2 col-sm-2 control-label">文章内容：</label>
	            <div class="col-sm-7">
	                <textarea class="form-control" name="content" rows="15" id="content" th:text="${article.content}"></textarea>
	            </div>
	        </div>
	        <button type="button" id="modifyBtn" class="btn btn-default change-over1">提交</button>
	        <button type="button" id="backBtn" class="btn btn-default change-over2">
	        	<a href="javascript:void(0);" style="color: black; text-decoration: none;">返回</a>
	        </button>
	    </form>
	    <div class="foot"></div>

	    <script>
		$(document).ready(function() {
			$('#modifyBtn').click(function() {
				var title = $('#title').val().trim();
				var author = $('#author').val().trim();
				var content = $('#content').val().trim();
				// debugger;
				if (title != null && title != '' && author != null && author != '' && content != null && content != '') {
					$('#form').submit();
				} else {
					alert('不能为空');
				}
			})
			$('#backBtn').click(function() {
				var myForm = document.createElement('form');
				myForm.method = 'post';
				myForm.action = "search.action";
				ele = {
					pageNum:1,
					title:''
				}
				for (var e in ele) { //json循环
					var myInput = document.createElement('input');
					myInput.name = e;
					myInput.value = ele[e];
					myForm.appendChild(myInput);
				}
				document.body.appendChild(myForm);
				myForm.submit();
				document.body.removeChild(myForm);
			})
		})
	</script>

	</div>
</body>
</html>
